<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadFam App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a90e2;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2rem;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        p {
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #4a90e2;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #357abd;
        }

        footer {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            margin: 2rem 0 1rem 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>ReadFam</h1>
        <p>Connect, share, and read together as a family.</p>
    </header>
    <main>
        <h2>Welcome to ReadFam!</h2>
        <p>
            ReadFam helps families discover, share, and enjoy books together. Create your family library, track reading
            progress, and connect with loved ones over stories.
        </p>

    </main>
    <footer>
        &copy; 2024 ReadFam. All rights reserved.
    </footer>
</body>

</html>
